<html>
    <head>
        <title>咲-Saki- Sorter</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <meta http-equiv="Content-Script-Type" content="text/javascript" />

    <body style="">
        <div style="text-align: center; font-size: 18px;"><strong>咲-Saki- Sorter</strong></div>
        <div id="roleResultField" style="text-align: center;display:none;"></div>
        <div id="schoolResultField" style="text-align: center;display:none;"></div>
        <div id="resultField" style="text-align: center;display:none;"></div>
        <table align="center" id="mainTable">
            <tbody>
                <tr>
                    <td id="battleNumber" style="padding-bottom: 10px;" colspan="3">&nbsp;</td>
                </tr>
                <tr>
                    <td id="leftField" rowspan="2" onClick="if(finishFlag==0)sortList(-1);">&nbsp;</td>
                    <td class="middleField" onClick="if(finishFlag==0)sortList(0);">Tie</td>
                    <td id="rightField" rowspan="2" onClick="if(finishFlag==0)sortList(1);">&nbsp;</td>
                </tr>
                <tr>
                    <td class="middleField" onClick="if(finishFlag==0)sortList(0);">Don't know</td>
              </tr>
            </tbody>
        </table>
        <div style="text-align: center;">
			<p>Choose your favorite.</p>
			<p>Currently&nbsp;<b><span id="curNum" ></span></b>&nbsp;/&nbsp;<b><span id="allNum" ></span></b>&nbsp;selected，<a onclick="setRoles();">Set character filters</a>.<div id="settingField" style="display:none"></div></p>
			<p>
				Japanese:<a href="http://sakisort.web.fc2.com" target="_blank">sakisort.web.fc2.com</a><br/>
				Chinese:<a href="http://sort.saki.cc" target="_blank">sort.saki.cc</a>
			</p>
			<p style='font-size:12px; color: #999999'><span id="VersionNum" style="font-weight: bold"></span>&nbsp;Last Update: <span id="UpdateDate"></span>&nbsp;/ <a href="https://github.com/aspirations04/SakiSort/" target="_blank">GitHub</a></p>
		</div>
